{% extends 'library/index.html' %}

{% block content %}
{% if request.user.id == user.id %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Adres email: </td><td>{{ form.email }}</td>
        </tr>
        <tr>
            <td>Imię: </td><td>{{ form.first_name }}</td>
        </tr>
        <tr>
            <td>Nazwisko: </td><td>{{ form.last_name }}</td>
        </tr>
    </table>
<input type="submit" value="Zapisz">
</form>
{% else %}
<p> Nie masz uprawnień do edycji cudzego profilu</p>
{% endif %}
{% endblock %}
